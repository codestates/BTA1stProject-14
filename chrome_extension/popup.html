<!DOCTYPE html>
<html>
  <head>
    <script src="/js/axios.min.js"></script>
    <title>Aptos Wallet</title>
    <style>
      body {
        text-align: center;
      }

      #aptosLogo {
        width: 300px;
        margin: 1px;
      }

      button {
        margin: 20px;
        outline: none;
      }
      .create_wallet {
        display: none;
      }
      .load_wallet {
        display: none;
      }
      .transaction {
        display: none;
      }
    </style>
  </head>
  <body>
      <img src='/img/aptos_logo.png' id='aptosLogo'>
      <!-- main page -->
      <button id="createWallet" class="main">Create Wallet</button>
      <button id="loadWallet" class="main">Load Wallet</button>
      <!-- create wallet page -->
      <label for="pass" class="create_wallet">Enter a password:</label>
      <input id="pass" class="create_wallet" type="password"/>
      <button id="create_btn" class="create_wallet">Create</button>
      <br class="create_wallet">
      <!-- load wallet page -->
      <label for="private_key" class="load_wallet">Enter private key:</label>
      <input id="private_key" class="load_wallet" type="password"/>
      <br class="load_wallet">
      <button id="load_wallet_btn" class="load_wallet">Load Wallet</button>
      <!-- transaction page -->
      <label class="transaction">My Address:</label>
      <br class="transaction">
      <label id="my_address" class="transaction"> - </label>
      <br class="transaction">
      <label class="transaction">My Balance:</label>
      <br class="transaction">
      <label id="my_balance" class="transaction"> - </label>
      <br class="transaction">
      <input id="target_address" class="transaction" type="text" placeholder="Enter Target Address"/>
      <br class="transaction">
      <input id="amount" class="transaction" type="text" placeholder="Enter Amount"/>
      <button id="send" class="transaction">Send</button>
   <script src="/js/popup.js"></script>
   <script src="/js/create_wallet.js" type="module"></script>
   <script src="/js/load_wallet.js"></script>
   <script src="/js/transaction.js"></script>
  </body>
</html>
